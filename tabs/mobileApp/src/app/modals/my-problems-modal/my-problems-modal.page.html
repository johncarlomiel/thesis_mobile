<ion-toolbar color="tertiary">

  <ion-buttons slot="start">
    <ion-button color="danger" (click)="return();">
      <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Problems</ion-title>
</ion-toolbar>

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>{{problems[currentIndex].name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none" *ngFor="let indivProblem of problems[currentIndex].questions; let childIndex = index;"
        color="tertiary">
        <ion-label text-wrap>{{indivProblem.label}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="indivProblem.value"></ion-checkbox>
      </ion-item>
    </ion-card-content>

  </ion-card>
  <div class="center">
    <ion-button shape="round" fill="outline" (click)="next()">
      Next
      <ion-icon slot="end" name="arrow-round-forward"></ion-icon>
    </ion-button>
  </div>











</ion-content>
